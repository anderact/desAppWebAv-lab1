    <article class="container m-auto sm">
        
        <h2 class="text-center">Contacto</h2>
        <br>
        

        <div class="cont-form">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="exampleName">Nombres</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="Nombres" id="exampleName">
                    </div>
                    <div class="col">
                        <label for="exampleLastName">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Apellidos" id="exampleLastName">
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Esta información no será compartida con nadie más</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>

        <div class="social-media">
            <ul class="links">
                <li class="link"><a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook sml" style="color: #3a3a3a;"></i></a></li>

                <li class="link"><a href="https://mail.google.com/" target="_blank"><i class="fa-solid fa-envelope sml" style="color: #3a3a3a;"></i></a></li>
            </ul>
        </div>
